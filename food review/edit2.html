<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">

	<script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
<body style = "background-color:#FAEBD7">
	<div data-role="page" >
		<div data-role="header" data-position="fixed" style= "background-color: green; color: #FFFAF0;">
			<h1 style= "background-color:  green; color: color: #FFFFF0;" > <font size="6"> Edit F<img src="4.png" style="width:60px;height:50px;"><img src="3.png" style="width:60px;height:50px;">d Menu</font></h1>
		<div data-role="navbar" style= "background-color:#3CB371">
			<ul>
    		<h1 style= "background-color: #3EB249;" ><li><font size="4"><a href="/view2"  style= "background-color: #009747; color: #FFFFF0" >Menu</a></font></li></h1>
			<h1 style= "background-color: #3EB249;" ><li><font size="4"><a href="/add2"  style= "background-color: #009747; color: #FFFFF0" >Add Food to the Menu</a></font></li></h1>
        	<h1 style= "background-color: #D2691E;" ><li><font size="4"><a href="/view"  style= "background-color: #009747; color: #FFFFF0" >View Food Reviews</a></font></li></h1>
			<h1 style= "background-color: #D2691E;" ><li><font size="4"><a href="/add"  style= "background-color: #009747; color: #FFFFF0" >Add ALL Food Review</a></font></li></h1>
			<h1 style= "background-color: #D2691E;" ><li><font size="4"><a href="/sorted_reviews"  style= "background-color: #009747; color: #FFFFF0" >View Reviews Sorted Per Dish</a></font></li></h1>
			</ul>
		</div><!-- /navbar -->
		</div><!-- /header -->	
		<div data-role="content">
		<form enctype="multipart/form-data" data-ajax='false' id = "myform" action="/enter" method="post">
			<fieldset > 
				<label for="name"><b>Name of the Dish:</b></label>
				<input type="text" name="name" id="name" value="{{ restaurant.name }}" required>
			</fieldset>

      <fieldset > 
				<label for="restaratunt_review"><b>Description:</b></label>
				<textarea cols="40" rows="8" name="restaratunt_review" id="restaratunt_review" required>{{ restaurant.restaratunt_review }}</textarea>
			</fieldset>
      
      <fieldset > 
  			<label for="rating"><b>Price:</b></label>
				<textarea cols="40" rows="8" name="rating" id="rating" required>{{ restaurant.rating }}</textarea>
			</fieldset>
			
			
						<fieldset data-role="fieldcontain">		
				<label for="photo_choice" class="select"><b>Photo of the dish:</b></label>
				

				
			</fieldset>	
			 <script>
function showMe(e) {
    var strdisplay = e.options[e.selectedIndex].value;
    var e = document.getElementById("idShowMe");
    if(strdisplay == "Hide") {
        e.style.display = "none";
    } else {
        e.style.display = "block";
    }
}

			</script> 

					<select  name="photo_choice" onchange="showMe(this);" id="photo_choice" data-mini="true">
					<option value="keep">Keep Photo</option>
					<option value="change">Change Photo</option>
				</select>
				
	

			<fieldset data-role="fieldcontain"> 
				<label for="photo"><img src="data:image/png;base64,{{ restaurant.photo }}" alt="{{ restaurant.name }}"/></label>
				<div id="idShowMe" style="display: none">

				<input type="file" name="photo" id="photo"> <b>UPLOAD NEW PHOTO</b>
				</div>
			</fieldset>
      
      			
			<div>
				<input type="hidden" value="edit2" name="action">
				<button name="id" type="submit" value="{{ restaurant.key.id() }}"style="background-color: #009933; color: #FFFAF0;">Edit</button>
			</div>
		</form><!-- /form -->
				<footer style="clear:both;"><br><div style="font-size:0.85em;clear:both;border-top:solid green">Tatyana Vlaskin - Assignment 3 - CS496 Winter 2016</div>
    </footer>
		</div><!-- /content -->

	</div><!-- /page -->
</body>
</html>
